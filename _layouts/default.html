<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>{{ page.title }}</title>
		<meta name=Description content="Minimum viable ideas and software solutions.">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
		<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">
		<style type="text/css">
			*, ::after, ::before {font-family: sans-serif; box-sizing: border-box}
			body {margin: 0}
			body, html {	
				background-color: rgb(43, 32, 70);
				color: rgb(255, 255, 255);
				box-sizing: border-box;
				font-size: calc(15px + 0.390625vw);
			}
			header, footer { padding: 1rem }
			header {
    				align-items: center;
	    			column-gap: 1rem;
	    			display: flex;
	    			height: 5.5rem;
	    			justify-content: space-between;
	    			left: 0;
	    			position: fixed;
	    			right: 0;
	    			top: 0;
	    			z-index: 97;
			}
			a, a:visited, a:hover, a:active {
			    text-decoration: none;
			   	color: rgb(255, 255, 255);
            }
            header h1 {
                text-wrap: nowrap;
                text-transform: uppercase;
                font-weight: 800;
                font-size: 1.2em;
                background: linear-gradient(to right, rgb(239,158,163), rgb(253,196,94));
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
		    }
			header nav ol {
				list-style-type: none;
				display: flex;
				align-items: center;
				column-gap: 1rem;
				padding: 1rem;
			}
			header nav ol li {display: inline-block}
			header a {text-wrap: nowrap; font-weight: 600}
			main {padding: 6.5rem 1rem 5rem}
		</style>
	</head>
	<body>
		<header>
			<h1>Gossamer Tech</h1>
			<nav>
				<ol>
					<li><a href="/products">Products</a></li>
					<li><a href="/contact">Contact Us</a></li>
				</ol>
			</nav>
		</header>
		<main>
		{{ content }}
		</main>
		<footer>
			<p>Â© 2024 Gossamer Technologies. All rights reserved.</p>
		</footer>
	</body>
</html>
